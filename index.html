<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center h-100"
      style="background-color: #222831; color: #eeeeee"
    >
      <div
        class="py-4 px-4 rounded text-center shadow-sm"
        style="width: 370px; background-color: #31363f"
      >
        <h1>Fintech</h1>
        <p>Controle seus gastos com facilidade</p>
        <form>
          <div class="d-flex flex-column">
            <label for="email" class="text-start" style="font-size: small"
              >Email ou telefone:</label
            >
            <input
              class="p-1 rounded"
              type="email"
              id="email"
              style="background-color: #8a8a8a"
            />
          </div>

          <div class="d-flex flex-column mt-2">
            <label for="password" class="text-start" style="font-size: small"
              >Senha:</label
            >
            <input
              class="p-1 rounded"
              type="password"
              id="password"
              style="background-color: #8a8a8a"
            />
          </div>

          <p
            role="button"
            class="mt-3 mb-3 underline"
            style="font-size: small; color: #76abae; text-decoration: underline"
          >
            Esqueceu a senha?
          </p>

          <button class="w-100 py-2 rounded" style="background-color: #76abae">
            ENTRAR
          </button>
          <p class="mt-2 mb-2" style="font-size: small; color: #76abae">ou</p>
          <button
            class="d-flex gap-1 align-items-center justify-content-center w-100 py-2 rounded"
          >
            <img
              src="google.png"
              alt="Google icon"
              width="20px"
              height="20px"
            />
            <span>Entrar com o Google</span>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
